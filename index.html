<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Ticket</h1>
      <form id="ticket-price">
<!-- movie -->
        <div class="form-group" id="movie">
          <label for="select-movie">Select a movie</label>
          <select class="form-control" id="select-movie">
            <option value=
            "1">Lord of the Rings: The Fellowship of the Ring</option>
            <option value=
            "1">Lord of the Rings: The Two Towers</option>
            <option value="2">Lord of the Rings: Return of the King</option>
          </select>
        </div>
<!-- time -->
        <div class="form-group" id="time">
          <label for="select-time">Select a time</label>
          <select class="form-control" id="select-time">
            <option value="1">10am</option>
            <option value="1">2pm</option>
            <option value="2">7pm</option>
            <option value="2">10pm</option>
          </select>
        </div>
<!-- age -->
          <div id="age">
            <div class="radio">
              <label><input type="radio" name="age" value="2">Adult</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="age" value="1">Child (1-10)</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="age" value="1">Senior (55+)</label>
            </div>
          </div>
          <button type="submit" name="age" class="button btn-default">Submit</button>
        </form>
        <div class="results">
          <span class="ticket-results"></span>
        </div>
    </div>


  </body>
</html>
